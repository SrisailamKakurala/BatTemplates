name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Updated from v2

      - name: Set up Node.js
        uses: actions/setup-node@v4  # Updated from v2
        with:
          node-version: '16'
          cache: 'npm'  # Added npm caching

      # Remove the separate cache step since setup-node handles it

      - name: Install dependencies
        run: npm ci  # Changed from npm install to npm ci for clean installs

      - name: Build the Vite app
        run: |
          npm run build --verbose
        env:
          CI: true  # Added CI environment variable

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Published link
        run: "echo Published site: https://${GITHUB_ACTOR}.github.io/${{ github.repository }}"